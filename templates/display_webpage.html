<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display_webpage</title>
</head>
<body>
    <center>
        <h1>display_webpage</h1>
        <table border="3px">
            <tr>
                <th>Topic Name</th>
                <th>Name</th>
                <th>Url</th>
                <th>Mail</th>
            </tr>

            {% for i in webpage %}

                <tr>
                    <td align="center">{{ i.topic_name }}</td>
                    <td align="center">{{ i.name }}</td>
                    <td align="center">{{ i.url }}</td>
                    <td align="center">{{ i.mail }}</td>
                </tr>
            {% endfor %}
        </table>
    </center>
</body>
</html>
