<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio</title>
</head>
<body>
    <center>
        <form action="{% url 'retrieve' %}" method="POST">
            {% csrf_token %}
            <h1>Radio</h1>
            {% for i in topic %}

                <label for="tn">{{ i.topic_name }}</label>
                <input type="radio" name="tn" id="tn" value="{{i}}"> <br>
            {% endfor %}
            <br><br>

            <input type="submit" value="Radio">
        </form>
    </center>
</body>
</html>
