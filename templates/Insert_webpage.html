<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert_webpage</title>
</head>
<body>
    <center>
        <h1>Insert_webpage</h1>
        <form action="" method="POST">
            {% csrf_token %}

            <select name="tn" id="tn">
                {% for i in topic %}

                    <option value="{{i}}">{{ i.topic_name }}</option>

                {% endfor %}
            </select>
            <br><br>

            <label for="na">Name</label>
            <input type="text" name="na" id="na"> <br><br>

            <label for="ur">URL</label>
            <input type="url" name="ur" id="ur"> <br><br>

            <label for="em">Email</label>
            <input type="email" name="em" id="em">
            <br><br>

            <input type="submit" value="Insert_webpage">

        </form>
    </center>
</body>
</html>
