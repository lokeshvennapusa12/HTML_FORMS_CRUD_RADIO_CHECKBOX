<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>retrieve_access</title>
</head>
<body>
    <center>
        <h1>retrieve_access</h1>
        <form action="" method="POST">
             {% csrf_token %}

             <label for="na"> Name</label>

             <select name="na" id="na" multiple>
                
                {% for i in webpage %}

                    <option value="{{i}}">{{ i.name }}</option>

                {% endfor %}
             </select>

             <br><br>

             <input type="submit" value="Select Webpage">
        </form>
    </center>
</body>
</html>
